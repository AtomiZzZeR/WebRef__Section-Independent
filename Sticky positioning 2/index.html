<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sticky positioning 2</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<div class="_container">
			<div class="header__inner">
				<h1 class="header__title">Максимум</h1>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="_container">
			<div class="main__inner">
				<p class="main__text">Максимум притягивает разрыв функции, дальнейшие выкладки оставим студентам в
					качестве
					несложной домашней работы. Матожидание транлирует неопределённый интеграл.</p>
			</div>
		</div>
	</main>
	<div class="box-fixed">
		<a href="#"><img src="img/vk.png" alt="Vk" class="fixed-img-vk"></a>
		<a href="#"><img src="img/twitter.png" alt="Twitter" class="fixed-img-twitter"></a>
		<a href="#"><img src="img/facebook.png" alt="Facebook" class="fixed-img-facebook"></a>
	</div>
	<div class="bgcolor"></div>
</body>

</html>
