<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Блочные элементы</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="block">
		<form action="" class="block__form">
			<div class="block__flex-text">
				<span>Имя</span>
				<input type="search" class="block__name" required title="Имя">
			</div>
			<div class="block__flex-text">
				<span>Фамилия</span>
				<input type="search" class="block__surname" required title="Фамилия">
			</div>
			<div class="block__flex-text">
				<span>Email</span>
				<input type="search" class="block__email" required title="Email">
			</div>
			<div class="block__flex-textarea">
				<span>Сообщение</span>
				<textarea class="block__message block__message_wide" title="Введите ваше сообщение"></textarea>
			</div>
			<div class="block__container-btn">
				<div class="block__btn-trans"><button type="submit" class="block__btn" title="Отправить">Отправить</button></div>
			</div>
		</form>
	</div>
</body>

</html>
